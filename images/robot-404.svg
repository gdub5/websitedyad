<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <!-- Robot 404 - DD Logo Body -->

  <!-- Antenna -->
  <line x1="100" y1="30" x2="100" y2="10" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="8" r="6" fill="#ef6307" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Head -->
  <rect x="60" y="30" width="80" height="50" rx="10" fill="#374151"/>

  <!-- Face Screen -->
  <rect x="70" y="38" width="60" height="34" rx="5" fill="#1a1a2e"/>

  <!-- Sad Eyes (looking down) -->
  <ellipse cx="85" cy="50" rx="6" ry="8" fill="#289ad6">
    <animate attributeName="cy" values="50;52;50" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="115" cy="50" rx="6" ry="8" fill="#289ad6">
    <animate attributeName="cy" values="50;52;50" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Sad Mouth -->
  <path d="M 88 65 Q 100 58 112 65" stroke="#ef6307" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Neck -->
  <rect x="90" y="80" width="20" height="12" fill="#6b7280"/>

  <!-- Body - DD Logo Style -->
  <!-- Blue D (left) -->
  <g transform="translate(30, 92) scale(0.55)">
    <path fill="#289ad6" d="M15 0 L15 130 L55 130 C95 130 120 100 120 65 C120 30 95 0 55 0 Z M35 20 L55 20 C80 20 100 40 100 65 C100 90 80 110 55 110 L35 110 Z"/>
  </g>

  <!-- Orange D (right, overlapping) -->
  <g transform="translate(70, 92) scale(0.55)">
    <path fill="#ef6307" d="M15 0 L15 130 L55 130 C95 130 120 100 120 65 C120 30 95 0 55 0 Z M35 20 L55 20 C80 20 100 40 100 65 C100 90 80 110 55 110 L35 110 Z"/>
  </g>

  <!-- Arms -->
  <!-- Left Arm (drooping) -->
  <g>
    <rect x="20" y="105" width="15" height="45" rx="7" fill="#6b7280"/>
    <circle cx="27" cy="158" r="10" fill="#374151"/>
    <animateTransform attributeName="transform" type="rotate" values="0 27 105;5 27 105;0 27 105" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Right Arm (drooping) -->
  <g>
    <rect x="165" y="105" width="15" height="45" rx="7" fill="#6b7280"/>
    <circle cx="172" cy="158" r="10" fill="#374151"/>
    <animateTransform attributeName="transform" type="rotate" values="0 172 105;-5 172 105;0 172 105" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Legs -->
  <!-- Left Leg -->
  <rect x="55" y="165" width="18" height="50" rx="5" fill="#6b7280"/>
  <rect x="50" y="210" width="28" height="15" rx="4" fill="#374151"/>

  <!-- Right Leg -->
  <rect x="127" y="165" width="18" height="50" rx="5" fill="#6b7280"/>
  <rect x="122" y="210" width="28" height="15" rx="4" fill="#374151"/>

  <!-- 404 on chest overlay (subtle) -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">404</text>

</svg>